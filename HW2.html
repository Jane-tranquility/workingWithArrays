    //Q1 --reverse
    function reverse(){
        chicagoStartups.reverse();
        //chicagoStartupsHTML=[];
        document.getElementsByClassName('startups-container')[0].innerHTML='';
        chicagoStartups.forEach(function(startupName){

    //Q2 --Rremove symbles and numbers
    function removeSymbolsNumbers(){
        //chicagoStartupsHTML=[];
        document.getElementsByClassName('startups-container')[0].innerHTML='';
        chicagoStartups.forEach(function (startupName){
            newName=startupName.replace(/[0123456789@~!$*.]/g,'');
            //chicagoStartupsHTML.push('<div>' + newName + '</div>');
            document.getElementsByClassName('startups-container')[0].innerHTML+='<div>'+newName+'</div>';
        });
        //$(".startups-container").html(chicagoStartupsHTML.join(""));
    };

    //Q3 --sort in alphabetical order
    function sortAlphabetically(){
        chicagoStartupsHTML=[];
        document.getElementsByClassName('startups-container')[0].innerHTML='';
        chicagoStartups.forEach(function(startupName){
            startupName=startupName.replace(/ /g,'')
            chicagoStartupsHTML.push('<div>' + startupName.charAt(0).toUpperCase()+startupName.slice(1) + '</div>');
        });
        chicagoStartupsHTML.sort();
        //$(".startups-container").html(chicagoStartupsHTML.join(""));
        for (var i=0;i<chicagoStartupsHTML.length;i++){
            document.getElementsByClassName('startups-container')[0].innerHTML+=chicagoStartupsHTML[i];
        }
    };


    //Q4 --toggle background color on and off
    function toggleBackgroundcolor(){
        //console.log($(".startups-container").css("background-color")=='rgb(128, 128, 128)');
        if (document.getElementsByClassName('startups-container')[0].style.backgroundColor=='gray'){
            document.getElementsByClassName('startups-container')[0].style.backgroundColor='rgb(152,427,372)';
        }else{
            document.getElementsByClassName('startups-container')[0].style.backgroundColor='gray';
        }
        //rgb(128, 128, 128)
    };

    //Q5 --random color for each companies
    function randomColor(){
        //chicagoStartupsHTML=[];
        document.getElementsByClassName('startups-container')[0].innerHTML='';
        chicagoStartups.forEach(function(startupName){
            randomNum=Math.floor(Math.random()*3);
            //chicagoStartupsHTML.push("<div style='color:"+colors[randomNum]+"';>" + startupName + "</div>");
            document.getElementsByClassName('startups-container')[0].innerHTML+="<div style='color:"+colors[randomNum]+"';>" + startupName + "</div>";
        });
        //$(".startups-container").html(chicagoStartupsHTML.join(""));
    };


    //Q6 --convert to inline elements
    function converToInline(){
        //chicagoStartupsHTML=[];
        document.getElementsByClassName('startups-container')[0].innerHTML='';
        chicagoStartups.forEach(function(startupName){
            //chicagoStartupsHTML.push("<div style='display:inline';>" + startupName + "</div>");
            document.getElementsByClassName('startups-container')[0].innerHTML+="<div style='display:inline';>" + startupName + "</div>";
        });
