<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="root-container">
        <div class="header">
            <button id="reverse"> 
                REVERSE
            </button>
            <button id="remove-symbols-numbers"> 
                REMOVE SYMBOLS & NUMBERS
            </button>
            <button id="sort-alphabetically"> 
                SORT ALPHABETICALLLY
            </button>
            <button id="toggle-backgroundcolor"> 
                TOGGLE COLOR
            </button>
            <button id="random-color"> 
                RANDOM COLOR
            </button>
            <button id="conver-to-inline">
                CONVERT TO INLINE
            </button>
        </div>
        <div class="main">
            <div class="startups-container">

            </div>

        </div>
        <div class="footer">

        </div>

    </div>
</body>

</html>

<style>
    .root-container {
        position: relative;
    }

    .root-container .header {
        position: relative;
    }

    .root-container .main {
        position: relative;
    }

    .root-container .footer {
        position: relative;
    }

    .startups-container {
        background-color: gray;
    }

    .red {
        background-color: red;
    }

    .blue {
        background-color: blue;
    }

    .gold {
        background-color: gold;
    }
</style>

<script>
    var colors = ['red', 'blue', 'gold'];
    var chicagoStartupsHTML = [];
    var chicagoStartups = [
        '  Interior   Define  ',
        'Classkick',
        'teaBOT  .$',
        'Pritzker Group Venture Capital',
        'Teln!yx !!',
        'ShipBob ~~$$$',
        'Hologram',
        'Tovala    ',
        '    MANOR',
        'ShuttleCloud 999987',
        'gtrot @@@@@',
        'DealsGoRound ****',
        ' Groovebug',
        'Stage$$$Bloc',
        'Shiftgig',
        'ParkWhiz'
    ];
    $(document).ready(function () {
        $.each(chicagoStartups, function (index, startupName) {
            chicagoStartupsHTML.push('<div>' + startupName + '</div>');
        });
        $(".startups-container").html(chicagoStartupsHTML.join(""));
    });

    //Q1 --reverse
    $("#reverse").click(function(){
        chicagoStartups.reverse();
        chicagoStartupsHTML=[];
        $.each(chicagoStartups, function(index, startupName){
            chicagoStartupsHTML.push('<div>' + startupName + '</div>');
        });
        $(".startups-container").html(chicagoStartupsHTML.join(""));
    });

    //Q2 --Rremove symbles and numbers
    $("#remove-symbols-numbers").click(function(){
        //$(".footer").html("<p>test</p>");
        chicagoStartupsHTML=[];
        $.each(chicagoStartups, function (index, startupName){
            newName=startupName.replace(/[0123456789@~!$*.]/g,'');
            chicagoStartupsHTML.push('<div>' + newName + '</div>');
        });
        $(".startups-container").html(chicagoStartupsHTML.join(""));
    });

    //Q3 --sort in alphabetical order
    $("#sort-alphabetically").click(function(){
        chicagoStartupsHTML=[];
        $.each(chicagoStartups, function(index, startupName){
            startupName=startupName.replace(/ /g,'')
            chicagoStartupsHTML.push('<div>' + startupName.charAt(0).toUpperCase()+startupName.slice(1) + '</div>');
        });
        chicagoStartupsHTML.sort();
        $(".startups-container").html(chicagoStartupsHTML.join(""));
    });


    //Q4 --toggle background color on and off
    $("#toggle-backgroundcolor").click(function(){
        //console.log($(".startups-container").css("background-color")=='rgb(128, 128, 128)');
        if ($(".startups-container").css("background-color")=='rgb(128, 128, 128)'){
            $(".startups-container").css('background-color','rgb(152,427,372)');
        }else{
            $(".startups-container").css('background-color','rgb(128, 128, 128)');
        }
        
    });

    //Q5 --random color for each companies
    $("#random-color").click(function(){
        chicagoStartupsHTML=[];
        $.each(chicagoStartups,function(index, startupName){
            randomNum=Math.floor(Math.random()*3);
            chicagoStartupsHTML.push("<div style='color:"+colors[randomNum]+"';>" + startupName + "</div>");
        });
        $(".startups-container").html(chicagoStartupsHTML.join(""));
    });


    //Q6 --convert to inline elements
    $("#conver-to-inline").click(function(){
        chicagoStartupsHTML=[];
        $.each(chicagoStartups,function(index, startupName){
            chicagoStartupsHTML.push("<div style='display:inline';>" + startupName + "</div>");
        });
        $(".startups-container").html(chicagoStartupsHTML.join(""));
    });

    //HOMEWORK 1 PROBLEMS START

    // 2.CREATE A FUNCTION THAT REMOVES ALL SYMBOLS AND NUMBERS FROM COMPANY NAMES ON CLICK OF REMOVE SYMBOLS & NUMBERS BUTTON 
    //   Stage$$$Bloc => StageBloc
    // 3.CREATE A FUNCTION THAT SORTS STARTUPS IN ALPHABETICAL ORDER ON CLICK OF THE SORT BUTTON
    // 4.CREATE A FUNCTION THAT TOGGLES THE BACKGROUND COLOR UPON CLICK OF THE TOGGLE COLOR BUTTON
    // 5.CREATE A FUNCTION THAT RANDOMLY SELECTS A COLOR CLASS AND APPLIES IT TO EACH COMPANY NAME WHEN THE COLOR BUTTON IS CLICKED
    // 6.CREATE A FUNCTION THAT DISPLAYS STARTS AS INLINE ELEMENTS ON CLICK OF CONVERT TO INLINE BUTTON
    //HOMEWORK 1 PROBLEMS END

</script>
